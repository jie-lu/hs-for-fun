<card-back-selector class="top" (cardBackChanged)="onCardBackChanged($event)"></card-back-selector>

<fan-container class="body" [cards$]="sharedDataService.hand$">
	<ng-template #cardTemplate let-card let-index="index">
		<img [src]="this.cardBack" style="height: 100%; width: 100%;"/>
	</ng-template>
</fan-container>
